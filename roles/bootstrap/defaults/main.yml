distros:
  - name: centos
    bootstrap:
      - "yum install -y python-devel gcc openssl-devel"
      - "curl https://bootstrap.pypa.io/get-pip.py > get-pip.py"
      - "python get-pip.py; pip install ansible"
  - name: ubuntu
    bootstrap:
      - "apt-get update"
      - "apt-get install -y ansible"
